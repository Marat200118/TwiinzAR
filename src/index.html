<!DOCTYPE html>
<html lang="en">

<head>
  <title>Twiinz AR experience</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="assets/TwiinzLogoOrange.svg" alt="Twiinz Logo" class="logo">
  </header>
  <div id="container">
    <div class="main-page-content">
      <h1>Dream it, AR do it!</h1>
      <p>Discover, experiment and play with materials, colours and shapes in the world of Twiinz.</p>
      <p class="highlight">Now in augmented reality!</p>
     <img src="assets/video.png" alt="video" class="video">
     <div class="how-to">
      <h2>How to use:</h2>
      <p>1. Choose the furniture from menu</p>
      <dotlottie-player src="https://lottie.host/dd365b43-2565-47f2-afb3-97d9056fa0a5/LRuw1ptjAb.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
      <p>2. Rotate and Scale it as you wish!</p>
      <dotlottie-player src="https://lottie.host/ea0495d8-3c2d-4cec-b663-34424cbab0d2/5nh1fl4M22.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
      <!-- <h2>How it works:</h2>
      <p>1. Click the button below to start the AR experience</p>
      <p>2. Point your camera at a flat surface</p>
      <p>3. Tap the screen to place the object</p>
      <p>4. Move around the object to view it from different angles</p> -->
    </div>
    <button type="button" class="link-to-ar">
      <img src="assets/ar-icon-white.svg" alt="AR icon" class="button-icon">
      <a href="/ar.html">START EXPERIENCE</a>
    </button>
  </div>

  <script type="module" src="js/router.js"></script>
</body>
</html>

<style>
  .logo {
    max-width: 8rem;
  }

  .how-to {

    font-size: 1.5rem;
    margin-top: .2rem;
  }

  .video {
    width: clamp(20rem, 100%, 40rem);
    margin-top: 2rem;
  }
